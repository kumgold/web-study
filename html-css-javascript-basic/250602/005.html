<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            [title] {
                color: chocolate;
            }
            [title="hello"] {
                background-color: beige;
            }
            [class~="btn"] {
                border: 2px solid black;
                border-radius: 8px;
            }
            [class|="btn"] {
                background-color: aqua;
            }
            [class*="btn"] {
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <p title="hello">hello world</p>
        <p title="world">hello world</p>
        <p class="btn primary">hello world</p>
        <p class="secondary-btn">hello world</p>
        <p class="btn teritory">hello world</p>
        <p class="btn-red">hello world</p>
        <p class="btn">hello world</p>
    </body>
</html>
