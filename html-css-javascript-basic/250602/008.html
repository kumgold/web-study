<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div :nth-child(1) {
                color: red;
            }
            div :nth-child(even) {
                background-color: hotpink;
            }
            div :nth-child(2n + 1) {
                background-color: cornflowerblue;
            }
            div :nth-child(-n + 3) {
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <div>
            <p>첫 번째 문단</p>
            <h2>첫 번째 제목</h2>
            <p>두 번째 문단</p>
            <p>세 번째 문단</p>
            <span>Lorem ipsum</span>
        </div>
    </body>
</html>
