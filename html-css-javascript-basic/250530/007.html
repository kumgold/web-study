<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <input type="checkbox" name="language" id="html" />
        <label for="html">HTML</label>
        <input type="checkbox" name="language" id="css" />
        <label for="css">CSS</label>
        <br />
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">남성</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">여성</label>
        <br />
        <label for="job">직업을 선택하세요.</label>
        <select name="job" id="job">
            <option value="">선택해주세요</option>
            <option value="developer">개발자</option>
            <optgroup label="개발자">
                <option value="fe">front-end</option>
                <option value="bd">back-end</option>
            </optgroup>
            <option value="trader">주식 트레이더</option>
            <option value="designer">디자이너</option>
        </select>
        <br />
        <fieldset>
            <legend>여행 선호도</legend>
            <input
                type="radio"
                name="travel"
                value="mountains"
                id="mountains"
            />
            <label for="mountains">산</label>
            <input type="radio" name="travel" value="beach" id="beach" />
            <label for="beach">바다</label>
            <input type="radio" name="travel" value="city" id="city" />
            <label for="city">도시</label>
            <input
                type="radio"
                name="travel"
                value="countryside"
                id="countryside"
            />
            <label for="countryside">시골</label>
        </fieldset>
        <fieldset>
            <legend>도시</legend>
            <label for="city">도시 검색:</label>
            <input
                list="cities"
                id="city"
                name="city"
                placeholder="도시 이름 입력"
            />
            <datalist id="cities">
                <option value="서울"></option>
                <option value="부산"></option>
                <option value="인천"></option>
                <option value="대구"></option>
                <option value="광주"></option>
                <option value="대전"></option>
                <option value="울산"></option>
                <option value="제주"></option>
            </datalist>
        </fieldset>
        <textarea></textarea>
    </body>
</html>
