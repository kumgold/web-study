<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                background-color: lightpink;
            }

            .vox1,
            .vox3 {
                border: 5px solid black;
                border-style: dashed;
            }

            .vox1 {
                box-sizing: content-box;
            }

            .vox3 {
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="vox1"></div>
        <div class="vox2"></div>
        <div class="vox3"></div>
    </body>
</html>
