<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            p::before {
                content: "오르미 6기 여러분 ";
            }
            p::after {
                content: "잘 부탁드립니다!";
            }
            textarea::placeholder {
                color: hotpink;
            }
        </style>
    </head>
    <body>
        <p><strong>안녕하세요</strong></p>
        <textarea
            name="area"
            id="area"
            placeholder="자기소개를 입력하세요."
        ></textarea>
    </body>
</html>
